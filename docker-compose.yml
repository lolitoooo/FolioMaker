version: '3'
services:
  web:
    build: site
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/html/
      - ./server/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./server/apache2.conf:/etc/apache2/apache2.conf
      - ./server/php.ini:/usr/local/etc/php/php.ini

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_ROOT_PASSWORD: foliomakerroot
      POSTGRES_DATABASE: foliomakerdb
      POSTGRES_USER: foliomakeruser
      POSTGRES_PASSWORD: foliomakerpsw
    ports:
      - "5432:5432"
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - pg_network
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@foliomaker.com
      PGADMIN_DEFAULT_PASSWORD: foliomakeradmin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    networks:
      - pg_network
    depends_on:
      - db

networks:
  pg_network:
    driver: bridge
